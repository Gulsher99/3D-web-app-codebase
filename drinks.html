  <main class="mb-5">
    <div class="container can-container">
      <div class="row">
        <div class="col can-veiwer-container">
          <div class="can-viewer" style="width: 100%; height: 300px;">
            <X3D width="100%" height="300px" id="scene">
                <Scene>
                    <Viewpoint id="front-camera" position="0 0 10" orientation="0 0 1 0" fieldOfView="0.5"></Viewpoint>
        
                    <Background skyColor='0.1 0.1 0.1'></Background>
                    <DirectionalLight direction='1 1 1' intensity='0.5'></DirectionalLight>
                    <DirectionalLight direction='1 -1 1' intensity='0.5'></DirectionalLight>
                    <DirectionalLight direction='-1 1 -1' intensity='0.5'></DirectionalLight>
        
                    <!-- Placeholder for 3D models -->
                    <Transform id="modelTransform" translation="0 1.5 0" scale="0.3 0.3 0.3" rotation="0 1 0 1.5">
                        <Inline id="model" nameSpaceName="model" mapDEFToID="true" url="" render="true"></Inline>
                    </Transform>
                    <!-- (0 1.5 0)(0.3 0.3 0.3)  -->
                </Scene>
            </X3D>
        </div>

        <div class="info w-100 d-flex align-items-center justify-content-around">
          <h3>Select Can:</h3>
          
          <div>
            <select class="form-select" aria-label="Default select example">
              <option selected data-model-name="">Select a Can</option>
              <option value="1" data-model-name="cocacola">Coca Cola</option>
              <option value="2" data-model-name="sprite">Sprite</option>
              <option value="3" data-model-name="drpepper">Dr Pepper</option>
              <option value="4" data-model-name="cokebottle">Sprite Bottle</option>
            </select>
          </div>
      </div>

      <div class="w-100 p-2">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="descriptionTextarea" style="height: 120px;" readonly></textarea>
            <label for="descriptionTextarea">Description</label>
        </div>
    </div>
          
          
        </div>
      </div>
    </div>
